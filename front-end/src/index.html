<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">

  <!--? cdn font awesone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Log In</title>
</head>
<body>

  <form id="form">
    <h1 class="title">Log In</h1>
    <label>
      <i class="fa-solid fa-user"></i>
      <input type="text" id="user" name="user" class="input" placeholder="alubo" required>
      <p id="alert-user" class="alert alert-none">Usuario inválido</p>
    </label>

    <label>
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="password" name="password" class="input" placeholder="password" required>
      <p id="alert-password" class="alert alert-none">Mínimo 4 y máximo 8 dígitos</p>
    </label>


    <a href="#" class="link">Ha olvidado su contraseña?</a>

    <button type="submit" id="btn-login">Login</button>
 
  </form>
  

  <script src="./js/index.js" type="module"></script>
</body>
</html>
