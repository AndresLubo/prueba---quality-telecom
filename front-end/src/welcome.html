<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: sans-serif;
      }

      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      img {
        height: 70vh;
        width: 70vw;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="row m-4">
        <div class="col-2">
          <button
            type="button"
            class="btn btn-light close d-flex justify-content-center align-item-center"
          >
            <img
              src="../img/left-arrow-svgrepo-com.svg"
              alt="close"
              title="close"
              style="width: 20px; height: auto"
            />
          </button>
        </div>
      </div>

      <h2 class="title"></h2>

      <img src="../img/welcome.svg" alt="" />
    </main>
  </body>

  <script>
    const $d = document;
    const $title = $d.querySelector(".title");
    const $btnClose = $d.querySelector(".close *");

    let urlParams = new URLSearchParams(location.search);

    $d.addEventListener("DOMContentLoaded", () => {
      $title.innerHTML = `User: ${urlParams.get(
        "name"
      )} -- Status: ${urlParams.get("status")}`;
    });

    $d.addEventListener("click", (e) => {
      if (e.target === $btnClose) location.replace("../src/index.html");
    });
  </script>
</html>
